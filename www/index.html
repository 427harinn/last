    function rgbToColor(r, g, b) {
      return "#" + hex02(r) + hex02(g) + hex02(b);
    }

    function hex02(x) {
      var str = "0" + x.toString(16);
      return str.substring(str.length - 2);
    }

    function decS2(x) {
      if (x < 10) {
        return "&nbsp;" + x.toString(10);
      } else {
        return x.toString(10);
      }
    }

    function dec02(x) {
      var str = "0" + x.toString(10);
      return str.substring(str.length - 2);
    }


    function dist(sx, sy, ex, ey) {
      return Math.sqrt((ex - sx) * (ex - sx) + (ey - sy) * (ey - sy));
    }

    var canvas;
    var ctx;
    $(function() {
      // 描画の準備
      canvas = $("#mycanvas")[0];
      ctx = canvas.getContext("2d");
      // タイマーの準備
      setInterval(function() {
        timer();
      }, 100);
    });


    var isTouch = ("ontouchstart" in window);


    // 変数宣言
    var score = 0;

    var easy = 0;
    var normal = 0;
    var hard = 0;

    var ballx = 0;
    var bally = 0;

    var active = false;
    var startTime = 0;

    var initX = 160;
    var initY = 280;

    var bx = 0;
    var by = 0;
    var bvx = 0;
    var bvy = 0;
    var bspeed = 0;
    var bactive = false;

    var sx = 0;
    var sy = 0;
    var ex = 0;
    var ey = 0;
    var stime = 0;
    var etime = 0;

    var tx = parseInt(Math.random() * 330);
    var ty = 0;
    var tvx = 2;
    var tcy = 0;
    var tr = 0;
    var tactive = false;

    var touched = false;


    function touchstart(e) {
      if (touched) {
        return;
      }
      e.preventDefault();


      var device = (isTouch ? event.changedTouches[0] : e);
      var x = device.pageX;
      var y = device.pageY;
      if (dist(x, y, initX, initY) < 20 && !bactive) {
        sx = x;
        sy = y;
        stime = new Date();
        touched = true;
      }
    }

    function touchmove(e) {
      e.preventDefault();
      var device = (isTouch ? event.changedTouches[0] : e);
      var x = device.pageX;
      var y = 300;
      ballx = x;
      bally = y;
      if (!touched) {
        return;
      }
      if (y < 200) {
        touched = false;
      }
      ctx.fillStyle = "rgb(0, 255, 0)";
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2, false);
      ctx.fill();
    }

    function touchend(e) {
      if (!touched) {
        return;
      }
      e.preventDefault();

      var device = (isTouch ? event.changedTouches[0] : e);
      var x = device.pageX;
      var y = device.pageY;
      ballStart(x, y);

      touched = false;
    }

    function ballStart(x, y) {
      var etime = new Date();

      var d = dist(x, y, sx, sy);
      var timediff = etime - stime;
      if (timediff > 100) {
        timediff = 100;
      }
      bspeed = 30 * d / timediff;
      bvx = bspeed * (x - sx) / d;
      bvy = bspeed * (y - sy) / d;

      bx = x;
      by = y;

      bactive = true;
    }


    // 繰り返し実行する処理
    function timer() {
      if (active) {
        ctx.fillStyle = "rgba(255, 255, 255, 0.4)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "rgb(0, 255, 0)";
        ctx.beginPath();
        ctx.arc(ballx, bally, 20, 0, Math.PI * 2, false);
        ctx.fill();
        $("#score").html("SCORE: " + score);

        // ターゲットの処理
        if (easy == 1) {
          targetMove(10);
        }
        if (normal == 1) {
          targetMove(30);
        }
        if (hard == 1) {
          targetMove(50);
        }

        // ボールの処理
        if (bactive) {
          ctx.fillStyle = "rgb(0, 255, 0)";
          ctx.beginPath();
          ctx.arc(bx, by, 20, 0, Math.PI * 2, false);
          ctx.fill();
          bx = bx + bvx;
          by = by + bvy;
          if (by < 0 || by > 320 || bx < 0 || bx > 320) {
            bactive = false;
          }
        }

        // 残り時間の処理
        var currentTime = new Date();
        var time = (currentTime - startTime) / 1000;
        var rest = 15 - parseInt(time); // 残り30秒から
        $("#remain").text("残り：　" + rest + "秒");
        if (rest <= 0) {
          active = false;
          imputName(score);
          $("#ranking").prop("disabled", false);
          $("#normalstart").prop("disabled", false);
          $("#hardstart").prop("disabled", false);
          $("#easystart").prop("disabled", false);
        }
      }
    }


    // これより上は編集しなくて良い

    // ターゲットの処理
    function targetMove(y) {
      //console.log(y);
      if (tactive) {
        ty += y;
        ctx.fillStyle = "rgb(255, 0, 0)";
        ctx.beginPath();
        ctx.arc(tx, ty, 40, 0, Math.PI * 2, false);
        ctx.fill();
        if (ty > 490) {
          tactive = false;
        }
        if (dist(tx, ty, ballx, bally) < 50) {
          score += 10;
          bactive = false;
          tactive = false;
        }
      } else {
        tactive = true;
        ty = 0;
        tx = parseInt(Math.random() * 330);
        tcy = parseInt(Math.random() * 40);
        tr = Math.random() * 10 - 5;
      }

      $("#mycanvas").on("touchmove mousemove", function(e) {
        var device = (isTouch ? event.changedTouches[0] : e);
        var x = device.pageX;
        var y = device.pageY;
        //console.log("move " + x + ", " + y + "マウスの座標");
        touchmove(e);
      });

      $("#mycanvas").on("touched mouseup", function(e) {
        console.log("end");
        touchend(e);
      });

    });
